<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather TODO</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="main.css">
  <script>
    // Global variables
    window.__env__ = {}
    window.__env__.API_ENDPOINT = "http://docker:8080"
  </script>
</head>
<body>

<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-md-12">
        <div class="card px-3">
          <div style="display: flex;flex-direction: row-reverse">
            <button
              id="logout-button"
              type="button"
              style="margin-bottom: 10px; width: 10%"
              class="btn btn-primary font-weight-bold"
            >
              Logout
            </button>
          </div>
          <div class="card-body">
            <h4 class="card-title">Weather TODO</h4>
            <div class="add-items d-flex">
              <input id="input__task" type="text" class="form-control todo-list-input" placeholder="What do you need to do today?">
              <input id="input__city" type="text" class="form-control todo-list-input" placeholder="Location">
              <input id="input__date" type="date" class="form-control todo-list-input" placeholder="Date">
              <button class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button>
            </div>
            <div class="list-wrapper">
              <ul class="d-flex flex-column-reverse todo-list">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="rescheduleModal" tabindex="-1" role="dialog" aria-labelledby="rescheduleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reschedule-modal__title__task"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input id="reschedule-modal__input__city" type="text" class="form-control todo-list-input" placeholder="Location">
        <input id="reschedule-modal__input__date" type="date" class="form-control todo-list-input" placeholder="Date">
        <input id="reschedule-modal__input__id" type="hidden">
      </div>
      <div class="modal-footer">
        <button id="reschedule-modal__input__save-btn" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="login-modal__title__task">Login </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input id="login-modal__input__email" type="text" class="form-control todo-list-input" placeholder="mail@gmail.com">
        <input id="login-modal__input__password" type="password" class="form-control todo-list-input" placeholder="*******">
      </div>
      <div class="modal-footer">
        <button id="login-modal__input__login-btn" type="button" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</html>
