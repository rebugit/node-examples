<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather TODO</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="main.css">
  <script>
    // Global variables
    window.__env__ = {}
    window.__env__.API_ENDPOINT = "http://docker:8080"
  </script>
</head>
<body>

<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-md-12">
        <div class="card px-3">
          <div class="card-body">
            <h4 class="card-title">Weather TODO</h4>
            <div class="add-items d-flex">
              <input id="input__task" type="text" class="form-control todo-list-input" placeholder="What do you need to do today?">
              <input id="input__city" type="text" class="form-control todo-list-input" placeholder="Location">
              <input id="input__date" type="date" class="form-control todo-list-input" placeholder="Date">
              <button class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button>
            </div>
            <div class="list-wrapper">
              <ul class="d-flex flex-column-reverse todo-list">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</html>
